<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let menu of makananlist">
        <ion-card-header>
          <ion-card-title>{{menu.nama}}</ion-card-title>
          <ion-card-subtitle>{{menu.kategori}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{menu.harga}}
          <ion-grid>
            <ion-row>
            <ion-col><ion-button fill="clear" href="edit-menu" [routerLink]="['/edit-menu/', menu.id]" routerLinkActive = "router-link-active">Edit</ion-button></ion-col>
            <ion-col><ion-button fill="clear" (click)="deleteMakanan(menu.id)">Delete</ion-button></ion-col>
          </ion-row>
        </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
      </ion-row>
      </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="tambah-menu">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
